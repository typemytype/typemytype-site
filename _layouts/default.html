<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>{{ site.name }}{% if page.title %} ‚úè {{ page.title }}{% endif %}</title>

    {% include meta.html %}
    {% include head.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://typo.social/@typemytype" rel="me">
  </head>

  <body>
    <div id="box" {% if page.pageWrapClass %}class="{{ page.pageWrapClass }}"{% endif %}>
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <nav>
              <a href="{{ site.baseurl }}/">{{ site.name }}</a>
              <a href="{{ site.baseurl }}/about">About</a><a href="{{ site.baseurl }}/search">?</a>
            </nav>
          </header>
        </div>
      </div>

      <div id="main" role="main" class="container">
        {{ content }}
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include pagination.html %}
            <div>
              {% include svg-icons.html %}
            </div>
            <div class="copyright">
              &copy; <script>document.write(new Date().getFullYear())</script> TypeMyType
            </div>
          </footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}
    <script type="text/javascript">
      $(document).ready(function() {
        $('blockquote').widowFix();
      });
    </script>
  </body>
</html>
